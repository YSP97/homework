<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars</title>
    <link rel="stylesheet" href="avatars.css" />
  </head>
  <body>
    <h1 alt="header">Avatars</h1>
    <main class="container">
      <div class="group1">
        <img class="img1 img" src="../images/faces/face1.jpg" alt="여자1" />
        <img class="img2 img" src="../images/faces/face2.jpg" alt="여자2" />
        <img class="img3 img" src="../images/faces/face4.png" alt="여자3" />
        <img class="img4 img" src="../images/faces/face4.jpg" alt="여자4" />

          <div class="on-btn1 on-btn"></div>
          <div class="off-btn2 off-btn"></div>
          <div class="on-btn2 on-btn"></div>
        </div>
      </div>

      <div class="group2">
        <img class="img5 img" src="../images/faces/face5.jpg" alt="남자1" />
        <img class="img6 img" src="../images/faces/face6.jpg" alt="남자2" />
        <img class="img7 img" src="../images/faces/face7.jpg" alt="남자3" />
        <img class="img8 img" src="../images/faces/face8.jpg" alt="한솔이♡" />
        <div class="man-btn">
          <div class="on-btn3 on-btn"></div>
          <div class="on-btn4 on-btn"></div>
          <div class="off-btn3 off-btn"></div>
          <div class="off-btn4 off-btn"></div>
        </div>
      </div>

</html>
