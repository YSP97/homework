<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars</title>
    <link rel="stylesheet" href="avatars.css" />
  </head>
  <body>
    <main class="main">
      <div class="faces">
        <div class="avatar-wrap1">
          <img class="face1" src="./images/faces/face1.jpg" alt="여자1" />
          <div class="offline">1</div>
        </div>

        <div class="avatar-wrap2">
          <img class="face2" src="./images/faces/face2.jpg" alt="여자2" />
          <div class="online">2</div>
        </div>

        <div class="avatar-wrap3">
          <img class="face3" src="./images/faces/face4.jpg" alt="여자3" />
          <div class="“offline”">3</div>
        </div>

        <div class="avatar-wrap4">
          <img class="face4" src="./images/faces/face4.png" alt="여자4" />
          <div class="“online”">4</div>
        </div>

        <div class="avatar-wrap5">
          <img class="face5" src="./images/faces/face5.jpg" alt="남자5" />
          <div class="“online”">5</div>
        </div>

        <div class="avatar-wrap6">
          <img class="face6" src="./images/faces/face6.jpg" alt="남자6" />
          <div class="“online”">6</div>
        </div>

        <div class="avatar-wrap7">
          <img class="face7" src="./images/faces/face7.jpg" alt="남자7" />
          <div class="“offline”">7</div>
        </div>

        <div class="avatar-wrap8">
          <img class="face8" src="./images/faces/face8.jpg" alt="남자8" />
          <div class="“offline”"></div>
        </div>
      </div>
    </main>
  </body>
</html>
