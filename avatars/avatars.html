<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars</title>
    <link rel="stylesheet" href="avatars.css" />
  </head>
  <body>
    <main class="main">
      <div class="group1" aria-label="여성 프로필 그룹">
        <img class="img" src="../images/faces/face1.jpg" alt="여자1" />
        <img class="img" src="../images/faces/face2.jpg" alt="여자2" />
        <img class="img" src="../images/faces/face3.jpg" alt="여자3" />
        <img class="img" src="../images/faces/face4.jpg" alt="여자4" />
        <div class="woman-btn" aria-label="여성 프로필 상태 버튼">
          <div class="off-btn"></div>
          <div class="on-btn"></div>
          <div class="off-btn"></div>
          <div class="on-btn"></div>
        </div>
      </div>
      <div class="group2" aria-label="남성 프로필 그룹">
        <img class="img" src="../images/faces/face7.jpg" alt="남자1" />
        <img class="img" src="../images/faces/face5.jpg" alt="남자2" />
        <img class="img" src="../images/faces/face6.jpg" alt="남자3" />
        <img class="img" src="../images/faces/face8.jpg" alt="한솔이♡" />
        <div class="man-btn" aria-label="남성 프로필 상태 버튼">
          <div class="on-btn"></div>
          <div class="on-btn"></div>
          <div class="off-btn"></div>
          <div class="off-btn"></div>
        </div>
      </div>
    </main>
  </body>
</html>
