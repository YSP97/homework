<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./naver.css" />
    <script>
      function onOffHandler() {
        const target = document.querySelector('#onOffBtn');
        if (target.value === 'off') {
          target.value = 'on';
          target.style.color = 'var(--main-color)';
        } else {
          target.value = 'off';
          target.style.color = 'var(--ip-text-color)';
        }
      }
    </script>
    <title>naver 로그인</title>
  </head>
  <body>
    <section class="login-box">
      <!-- 로고 이미지 -->
      <h1 class="logo">
        <a href="https://www.naver.com/">
          <img src="./logo.svg" alt="네이버" onerror="this.src='./logo.png'"
        /></a>
      </h1>
      <!-- 로그인 폼 -->
      <form action="/" class="login-form">
        <fieldset>
          <div class="login-input-group">
            <!-- 아이디 입력 서식 -->
            <div class="form-input" role="group">
              <label for="userEmail" class="sr-only">아이디</label>
              <input
                type="email"
                name="userEmail"
                id="userEmail"
                required
                placeholder="아이디(이메일)"
              />
            </div>
            <!-- 비밀번호 입력 서식 -->
            <div class="form-input" role="group">
              <label for="userPwd" class="sr-only">비밀번호</label>
              <input
                type="password"
                name="userPwd"
                id="userPwd"
                required
                placeholder="비밀번호"
              />
            </div>
          </div>
          <!-- 로그인 버튼 -->
          <button type="button" class="login-btn">로그인</button>
        </fieldset>
      </form>
      <!-- 로그인 상태유지 체크박스 -->
      <div class="user-service">
        <div class="form-checkbox">
          <input type="checkbox" id="stayLoginStatus" name="stayLoginStatus" />
          <label for="stayLoginStatus">로그인 상태유지</label>
        </div>
        <!-- ip보안 -->
        <div class="security-service">
          <a href="./ip_security.html" class="ip-link">ip 보안</a>
          <input
            type="checkbox"
            class="on-off-btn"
            id="onOffBtn"
          />
          <label for="onOffBtn">off</label>
        </div>
      </div>
    </section>
    <!-- onoff 버튼 토글 -->
  </body>
</html>
